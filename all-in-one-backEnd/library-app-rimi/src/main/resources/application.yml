spring:
  datasource:
    url: "jdbc:mysql://localhost/library"
    username: "root"
    password: "0000"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none #스프링이 시작할 때 DB에 있는 테이블을 어떻게 처리할지
      #creat: 기존테이블이 있다면 삭제 후 다시 생성
      #creat-drop: 스프링이 종료될 때 테이블을 모두 제거
      #update: 객체와 테이블이 다른 부분만 변경
      #validate: 객체와 테이블이 동일한지 확인
      #none: 별다른 조치를 하지 않는다
    properties:
      hibernate:
        show-sql: true #JPA를 사용해 DB에 SQL을 날릴 때 SQL을 보여줄것인가
        format_sql: true #SQL을 보여줄 때 이쁘게 포맷팅할 것인가
        dialect: org.hibernate.dialect.MySQL8Dialect #dialect:방언 -> 이 옵션으로 DB를 특정하면 조금씩 다른 SQL을 수정해준다.